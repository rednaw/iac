# On push to main: promote tested image (by SHA) to latest, or build from main, test, and push if no image exists.

name: Promote image to latest

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_REPO: iac/iac-dev
  DOCKER_BUILDKIT: 1

jobs:
  promote:
    name: Promote or build latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: SOPS decrypt and registry login
        id: sops-registry
        uses: ./.github/actions/sops-registry-login
        with:
          sops_age_key: ${{ secrets.SOPS_AGE_KEY }}

      # If image for this commit exists (e.g. from merged Renovate PR), re-tag as latest
      - name: Promote existing image to latest
        id: promote
        run: |
          if docker pull ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:${{ github.sha }} 2>/dev/null; then
            docker tag ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:${{ github.sha }} ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest
            docker push ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest
            echo "promoted=true" >> "$GITHUB_OUTPUT"
          else
            echo "promoted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        if: steps.promote.outputs.promoted != 'true'
        uses: docker/setup-buildx-action@v3

      # Build locally first; we push only after tests pass
      - name: Build image (no existing image)
        if: steps.promote.outputs.promoted != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}


      - name: Terraform security (tfsec)
        if: steps.promote.outputs.promoted != 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest \
            sh -c "mise trust -a && task test:terraform:security"

      - name: Terraform validation
        if: steps.promote.outputs.promoted != 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.config/sops:/home/vscode/.config/sops:ro \
            -w /workspace \
            -e SOPS_AGE_KEY_FILE=/home/vscode/.config/sops/age/keys.txt \
            -e TF_DATA_DIR=/tmp/terraform-validate \
            ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest \
            sh -c "mise trust -a && task test:terraform:validate"

      - name: Ansible lint
        if: steps.promote.outputs.promoted != 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest \
            sh -c "mise trust -a && task test:ansible:lint"

      - name: Ansible collections and syntax
        if: steps.promote.outputs.promoted != 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest \
            sh -c "mise trust -a && ansible-galaxy collection install -r ansible/requirements.yml && task test:ansible:syntax"

      - name: Taskfile validation
        if: steps.promote.outputs.promoted != 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest \
            sh -c "mise trust -a && task test:taskfiles"

      - name: Push image to registry (no existing image)
        if: steps.promote.outputs.promoted != 'true'
        run: docker push ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest
