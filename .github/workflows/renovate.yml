# Self-hosted Renovate: runs the OSS Renovate bot on a schedule.
# Requires repository secret: RENOVATE_TOKEN (GitHub PAT with repo + workflow scope).
# See docs/technologies.md for setup.

name: Renovate

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Run Renovate
        # Use full tag; action version (v44.x) is separate from Renovate core version
        uses: renovatebot/github-action@v46.0.2
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_GITHUB_COM_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          RENOVATE_CONFIG_VALIDATION_ERROR: true
          LOG_LEVEL: info
