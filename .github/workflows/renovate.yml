# Self-hosted Renovate: runs the OSS Renovate bot on a schedule.
# Requires repository secret: RENOVATE_TOKEN (GitHub PAT with repo + workflow scope).
# See docs/TOOLS.md for setup.

name: Renovate

on:
  schedule:
    # 5am UTC Monday = 6am Amsterdam (matches renovate.json "at 6am on Monday")
    - cron: "0 5 * * 1"
  workflow_dispatch:
    inputs:
      ignore_schedule:
        description: "Run now and create/update PRs (ignore weekly schedule)"
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Run Renovate
        # Use full tag; action version (v44.x) is separate from Renovate core version
        uses: renovatebot/github-action@v46.0.1
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_GITHUB_COM_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          LOG_LEVEL: debug
          RENOVATE_SCHEDULE: ${{ github.event_name == 'workflow_dispatch' && '["at any time"]' || '["at 6am on Monday"]' }}
