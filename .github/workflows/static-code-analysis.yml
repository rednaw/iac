# PRs: use pre-built image (latest) or build on Renovate PRs. Push to main promotes tested image to latest (see promote-image.yml).

name: IAC Static Code Analysis

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: registry.rednaw.nl
  IMAGE_REPO: iac/iac-dev
  DOCKER_BUILDKIT: 1

jobs:
  image:
    name: Resolve image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-output.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup SOPS key
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          mkdir -p ~/.config/sops/age
          echo "$SOPS_AGE_KEY" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt

      - name: Install SOPS and yq
        run: |
          # Install SOPS
          curl -LO https://github.com/getsops/sops/releases/latest/download/sops-v3.11.0.linux.amd64
          chmod +x sops-v3.11.0.linux.amd64
          sudo mv sops-v3.11.0.linux.amd64 /usr/local/bin/sops
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract registry credentials from SOPS
        id: registry-creds
        env:
          SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt
        run: |
          DECRYPTED=$(sops -d secrets/infrastructure-secrets.yml)
          REGISTRY_USERNAME=$(echo "$DECRYPTED" | yq -r '.registry_username')
          REGISTRY_PASSWORD=$(echo "$DECRYPTED" | yq -r '.registry_password')
          echo "username=$REGISTRY_USERNAME" >> "$GITHUB_OUTPUT"
          echo "password=$REGISTRY_PASSWORD" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-creds.outputs.username }}
          password: ${{ steps.registry-creds.outputs.password }}

      # Renovate PR: build and push as <sha> (promoted to latest on merge)
      - name: Build and push (Renovate PR)
        if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'renovate-bot/')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      # Other PR / dispatch: use latest; bootstrap build if missing
      - name: Ensure latest image exists
        if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate-bot/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest 2>/dev/null; then
            echo "No latest image found, building bootstrap..."
            docker buildx build \
              --push \
              --build-arg GITHUB_TOKEN="$GITHUB_TOKEN" \
              -t ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest \
              --cache-from type=gha --cache-to type=gha,mode=max \
              .
          fi

      - name: Set image output
        id: set-output
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && echo "${{ github.head_ref }}" | grep -q '^renovate-bot/'; then
            echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest" >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Run all checks
    runs-on: ubuntu-latest
    needs: image
    env:
      IMAGE: ${{ needs.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup SOPS key
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          mkdir -p ~/.config/sops/age
          echo "$SOPS_AGE_KEY" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt

      - name: Install SOPS and yq
        run: |
          # Install SOPS
          curl -LO https://github.com/getsops/sops/releases/latest/download/sops-v3.11.0.linux.amd64
          chmod +x sops-v3.11.0.linux.amd64
          sudo mv sops-v3.11.0.linux.amd64 /usr/local/bin/sops
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract registry credentials from SOPS
        id: registry-creds
        env:
          SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt
        run: |
          DECRYPTED=$(sops -d secrets/infrastructure-secrets.yml)
          REGISTRY_USERNAME=$(echo "$DECRYPTED" | yq -r '.registry_username')
          REGISTRY_PASSWORD=$(echo "$DECRYPTED" | yq -r '.registry_password')
          echo "username=$REGISTRY_USERNAME" >> "$GITHUB_OUTPUT"
          echo "password=$REGISTRY_PASSWORD" >> "$GITHUB_OUTPUT"

      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-creds.outputs.username }}
          password: ${{ steps.registry-creds.outputs.password }}

      - name: Terraform security (tfsec)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ env.IMAGE }} \
            sh -c "mise trust -a && task test:terraform:security"

      - name: Terraform validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.config/sops:/home/vscode/.config/sops:ro \
            -w /workspace \
            -e SOPS_AGE_KEY_FILE=/home/vscode/.config/sops/age/keys.txt \
            -e TF_DATA_DIR=/tmp/terraform-validate \
            ${{ env.IMAGE }} \
            sh -c "mise trust -a && task test:terraform:validate"

      - name: Ansible lint
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ env.IMAGE }} \
            sh -c "mise trust -a && task test:ansible:lint"

      - name: Ansible collections and syntax
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ env.IMAGE }} \
            sh -c "mise trust -a && ansible-galaxy collection install -r ansible/requirements.yml && task test:ansible:syntax"

      - name: Taskfile validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ env.IMAGE }} \
            sh -c "mise trust -a && task test:taskfiles"
