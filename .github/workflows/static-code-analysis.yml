# PRs: use pre-built image (latest) or build on Renovate PRs. Push to main promotes tested image to latest (see promote-image.yml).

name: IAC Static Code Analysis

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: iac/iac-dev
  DOCKER_BUILDKIT: 1

jobs:
  image:
    name: Resolve image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-output.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: SOPS decrypt and registry login
        id: sops-registry
        uses: ./.github/actions/sops-registry-login
        with:
          sops_age_key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Renovate PR: build and push as <sha> (promoted to latest on merge)
      - name: Build and push (Renovate PR)
        if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'renovate-bot/')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      # Other PR / dispatch: use latest; bootstrap build if missing
      - name: Ensure latest image exists
        if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate-bot/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! docker pull ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest 2>/dev/null; then
            echo "No latest image found, building bootstrap..."
            docker buildx build \
              --push \
              --build-arg GITHUB_TOKEN="$GITHUB_TOKEN" \
              -t ${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest \
              --cache-from type=gha --cache-to type=gha,mode=max \
              .
          fi

      - name: Set image output
        id: set-output
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && echo "${{ github.head_ref }}" | grep -q '^renovate-bot/'; then
            echo "image=${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "image=${{ steps.sops-registry.outputs.registry }}/${{ env.IMAGE_REPO }}:latest" >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Run all checks
    runs-on: ubuntu-latest
    needs: image
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: SOPS decrypt and registry login
        uses: ./.github/actions/sops-registry-login
        with:
          sops_age_key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Terraform security (tfsec)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ needs.image.outputs.image }} \
            sh -c "mise trust -a && task test:terraform:security"

      - name: Terraform validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.config/sops:/home/vscode/.config/sops:ro \
            -w /workspace \
            -e SOPS_AGE_KEY_FILE=/home/vscode/.config/sops/age/keys.txt \
            -e TF_DATA_DIR=/tmp/terraform-validate \
            ${{ needs.image.outputs.image }} \
            sh -c "mise trust -a && task test:terraform:validate"

      - name: Ansible lint
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ needs.image.outputs.image }} \
            sh -c "mise trust -a && task test:ansible:lint"

      - name: Ansible collections and syntax
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ needs.image.outputs.image }} \
            sh -c "mise trust -a && ansible-galaxy collection install -r ansible/requirements.yml && task test:ansible:syntax"

      - name: Taskfile validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ needs.image.outputs.image }} \
            sh -c "mise trust -a && task test:taskfiles"
