name: IAC Static Code Analysis

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}/iac-dev:${{ github.sha }}
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - name: Check SOPS key availability
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          if [ -z "$SOPS_AGE_KEY" ]; then
            echo "Error: SOPS_AGE_KEY secret is not configured"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Run all checks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SOPS key
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          mkdir -p ~/.config/sops/age
          echo "$SOPS_AGE_KEY" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt

      - name: Terraform security (tfsec)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            sh -c "mise trust -a && task test:terraform:security"

      - name: Terraform validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.config/sops:/root/.config/sops:ro \
            -w /workspace \
            -e SOPS_AGE_KEY_FILE=/root/.config/sops/age/keys.txt \
            $IMAGE \
            sh -c "mise trust -a && task test:terraform:validate"

      - name: Ansible lint
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            sh -c "mise trust -a && task test:ansible:lint"

      - name: Ansible collections and syntax
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            sh -c "mise trust -a && ansible-galaxy collection install -r ansible/requirements.yml && task test:ansible:syntax"

      - name: Taskfile validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            sh -c "mise trust -a && task test:taskfiles"
