---
# Base system setup: updates, packages

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - unattended-upgrades
      - ca-certificates
      - gnupg
      - lsb-release
      - python3
      - python3-pip
    state: present

