# Hello World app from registry - deployed on server
# This container is accessible via dev.rednaw.nl/hello
services:
  hello-world:
    image: registry.rednaw.nl/milledoni/hello-world:hello
    ports:
      - "127.0.0.1:5000:5000"
    restart: unless-stopped
    networks:
      - hello-world-network

networks:
  hello-world-network:
    driver: bridge
