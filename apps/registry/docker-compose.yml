# Docker Registry service
# Managed via docker-compose for easier lifecycle management
# Location on server: /opt/giftfinder/iac/apps/registry/docker-compose.yml

services:
  registry:
    image: registry:3
    container_name: registry
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - /var/lib/docker-registry:/var/lib/registry
      - /etc/docker-registry/auth:/auth
      - /etc/docker-registry/config.yml:/etc/distribution/config.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - registry-network

networks:
  registry-network:
    driver: bridge
