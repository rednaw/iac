# Tool versions for IaC development (devcontainer and CI)
# https://mise.jdx.dev/
#
# Renovate: Native mise manager handles tools in its built-in short-name list.
# For tools NOT in that list, add a # owner/repo comment so custom regex can find versions.
# See: https://docs.renovatebot.com/modules/manager/mise/#supported-default-registry-tool-short-names

[tools]
terraform  = "1.14.4"
sops       = "3.11.0"
age        = "1.3.1"    # FiloSottile/age
yq         = "4.52.2"
task       = "3.48.0"   # go-task/task
crane      = "0.20.7"   # google/go-containerregistry
hcloud     = "1.61.0"   # hetznercloud/cli
tfsec      = "1.28.14"
shellcheck = "0.11.0"
